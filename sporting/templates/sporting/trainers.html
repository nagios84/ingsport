{% extends 'sporting/index.html' %}

{% block trainers %}
<div class="featured_candidates_area candidate_page_padding">
        <div class="container">
            <div class="row">
                {% for trainer in object_list %}
                <div class="col-md-6 col-lg-3">
                    <div class="single_candidates text-center">
                        <div class="thumb">
                            <img src="{{ trainer.photo.url }}" alt="">
                        </div>
                        <a href="#"><h4>{{ trainer.name }}</h4></a>
                        <p>{{ trainer.sport }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% block navigation %}

            <div class="row">
                <div class="col-lg-12">
                    <div class="pagination_wrap">
                        <ul>
                            <li><a href="#"> <i class="ti-angle-left"></i> </a></li>
                            {% for p in paginator.page_range %}
                            <li>
                                <a href="?page={{ p }}"><span>{{ p }}</span></a>
                            </li>
                            {% endfor %}
                            <li><a href="#"> <i class="ti-angle-right"></i> </a></li>
                        </ul>
                    </div>
                </div>
            </div>

            {% endblock %}
        </div>
    </div>


{% endblock trainers %}
